<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="container">
    <h1>{{ title }}</h1>

    <section class="card">
      <form method="post" enctype="multipart/form-data">
        <label>Nombre</label><br/>
        <input name="name" value="{{ player.name if player else '' }}" required/><br/><br/>

        <label>Apodo</label><br/>
        <input name="nickname" value="{{ player.nickname if player else '' }}"/><br/><br/>

        <label>NÂº licencia</label><br/>
        <input type="text" name="license_number" value="{{ player.license_number if player else '' }}">
        <br/><br/>

        <!-- ðŸ“¸ nueva secciÃ³n: foto -->
       <label>Foto (opcional)</label><br/>
        {% if player and player.photo_url %}
          <img src="/uploads/{{ player.photo_url }}"
               alt="Foto jugador"
               style="width:80px; height:80px; object-fit:cover; border-radius:50%; display:block; margin-bottom:8px;">
        {% endif %}
        <input type="file" name="photo">
        <br/><br/>

        <label>HCP exacto</label><br/>
        <input name="hcp_exact" type="number" step="0.1"
               value="{{ player.hcp_exact if player else 0 }}"/><br/><br/>

        <label>Activo</label>
        <input name="active" type="checkbox"
               {% if player and player.active %}checked{% endif %}/>
        <br/><br/>

        <button type="submit">Guardar</button>
      </form>
    </section>

    <p><a href="/admin/players">Volver</a></p>
  </main>
</body>
</html>
