<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="container">
    <h1>{{ title }}</h1>

    <section class="card">
      <form method="post" enctype="multipart/form-data">
        <label>Nombre</label><br/>
        <input name="name" value="{{ course.name if course else '' }}" required/><br/><br/>

        <label>Ciudad</label><br/>
        <input name="city" value="{{ course.city if course else '' }}"/><br/><br/>

        <label>Par total</label><br/>
        <input name="par_total" type="number"
               value="{{ course.par_total if course else 72 }}"/><br/><br/>

        <label>Slope amarillas</label><br/>
        <input name="slope_yellow" type="number"
               value="{{ course.slope_yellow if course else 113 }}"/><br/><br/>

        <label>Rating amarillas</label><br/>
        <input name="rating_yellow" type="number" step="0.1"
               value="{{ course.rating_yellow if course else 72.0 }}"/><br/><br/>

        <label>Metros totales</label><br/>
        <input type="number" name="meters_total"
               value="{{ course.meters_total if course and course.meters_total is not none else '' }}"/><br/><br/>
        
        <label>Logo del campo (opcional)</label><br/>
        {% if course and course.logo_url %}
          <img src="/uploads/{{ course.logo_url }}"
            alt="Logo {{ course.name }}"
            style="width:80px; height:80px; object-fit:contain; background:#0f172a; border-radius:8px; padding:4px; display:block; margin-bottom:8px;">
        {% endif %}
        <input type="file" name="logo">
        <br/><br/>

               
        <button type="submit">Guardar</button>
      </form>
    </section>

    <p><a href="/admin/courses">Volver</a></p>
  </main>
</body>
</html>
